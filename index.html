<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <section class="info">
      <div class="left-info">
        <div class="img">
          <img src="images/logo.svg" alt="">
        </div>
        <h1 class="title">We're <br> <span>coming <br> soon</span> </h1>

        <p class="txt">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>


        <div class="btn-arrow" id="tarjeta">
          <input type="email" placeholder="Email Address" id="mail" placeholder="me@example.com" maxlength="30"
            autocomplete="off">
          <div class="clk">
            <img class="error" src="images/icon-error.svg" alt="">
            <img class="btn" src="images/icon-arrow.svg" alt="">

          </div>
          <div class="mail">
            <p>Please provide a valid email</p>
          </div>

        </div>
  




      </div>

      <div class="right-img">
        <img src="images/hero-desktop.jpg" alt="">
      </div>
    </section>
  </div>







  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Abraham Martinez Marquez</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
